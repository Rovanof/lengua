<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base simple de Preguntas y Respuestas (local)</title>
  <style>
    :root{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{max-width:900px;margin:24px auto;padding:16px}
    h1{font-size:1.4rem;margin-bottom:8px}
    .card{border:1px solid #ddd;border-radius:8px;padding:12px;margin-bottom:12px}
    label{display:block;margin-top:8px;font-size:.9rem}
    input[type=text], textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:10px;padding:8px 12px;border-radius:8px;border:0;background:#2b6cb0;color:white;cursor:pointer}
    button.secondary{background:#718096}
    .qa-list{margin-top:18px}
    .qa-item{padding:10px;border-bottom:1px solid #eee}
    .qa-actions{margin-top:8px}
    .small{font-size:.85rem;color:#555}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .search{margin-top:10px}
    pre{white-space:pre-wrap;background:#f7fafc;padding:8px;border-radius:6px}
    .muted{color:#777;font-size:.9rem}
    @media (max-width:480px){body{margin:10px}}
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Mini IA Local</h1>
    <p class="muted">Escribe una pregunta abajo. El sistema busca la mejor coincidencia en tu base local (que puedes editar en el código del HTML). <br>Las respuestas también pueden escucharse con voz.</p><div id="chatWindow" class="chat-window"></div>

<div class="input-area">
  <input id="userInput" type="text" placeholder="Escribe tu pregunta..." />
  <button id="sendBtn">Enviar</button>
</div>

  </div>  <script>
    // ------------------ BASE DE DATOS LOCAL ------------------
    const QA_DB = [
      { q: "¿Cuál es la capital de Argentina?", a: "Buenos Aires es la capital de Argentina." },
      { q: "¿Qué es localStorage?", a: "Es un sistema de almacenamiento local del navegador que guarda datos en forma de texto." }
    ];

    // ------------------ CHAT ------------------
    const chatWindow = document.getElementById('chatWindow');

    function addMessage(text, sender="ai"){
      const div = document.createElement('div');
      div.className = sender === "user" ? "msg user" : "msg ai";
      div.innerHTML = `<p>${text}</p>`;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function findBestMatch(question){
      const qLower = question.toLowerCase();
      let best = null;
      let bestScore = 0;

      QA_DB.forEach(entry =>{
        let score = 0;
        const qWords = entry.q.toLowerCase().split(" ");
        qWords.forEach(word =>{
          if(qLower.includes(word)) score++;
        });
        if(score > bestScore){ bestScore = score; best = entry; }
      });

      return best ? best.a : "No tengo una respuesta para eso aún. Puedes agregarla editando el HTML.";
    }

    // ------------------ VOZ ------------------
    function speak(text){
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "es-AR";
      speechSynthesis.speak(u);
    }

    // ------------------ ENVIAR ------------------
    document.getElementById('sendBtn').onclick = send;
    document.getElementById('userInput').addEventListener('keypress', e =>{
      if(e.key === 'Enter') send();
    });

    function send(){
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if(!text) return;

      addMessage(text, "user");
      input.value = "";

      const response = findBestMatch(text);
      addMessage(response, "ai");
      speak(response);
    }
  </script></body>
  </html>
