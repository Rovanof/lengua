<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro PDF Pantalla Completa</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #111;
  }
  .swiper {
    width: 100%;
    height: 100%;
  }
  .swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
  }
  .pdf-page {
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper" id="pdf-slides"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
const url = '1.pdf';
const pdfSlides = document.getElementById('pdf-slides');
let pdfDoc = null;

async function renderPDF() {
  pdfDoc = await pdfjsLib.getDocument(url).promise;

  for(let i = 1; i <= pdfDoc.numPages; i++) {
    const page = await pdfDoc.getPage(i);
    const viewport = page.getViewport({ scale: 2 }); // mayor resoluciÃ³n
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    // Fondo blanco para que no aparezca negro
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    await page.render({ canvasContext: ctx, viewport }).promise;

    const img = document.createElement('img');
    img.src = canvas.toDataURL();
    img.classList.add('pdf-page');

    const slide = document.createElement('div');
    slide.classList.add('swiper-slide');
    slide.appendChild(img);
    pdfSlides.appendChild(slide);
  }

  // Inicializar Swiper
  new Swiper('.swiper', {
    direction: 'horizontal',
    loop: false,
    grabCursor: true,
    pagination: { el: '.swiper-pagination', clickable: true }
  });
}

renderPDF();
</script>
</body>
</html>
