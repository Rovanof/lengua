<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Libro PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(120deg, #8EC5FC, #E0C3FC);
      color: #333;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      color: #222;
    }

    .pdf-container {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .page-info {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Mi Libro PDF</h1>
  <div class="pdf-container">
    <canvas id="pdf-render"></canvas>
    <div class="controls">
      <button id="prev-page">Anterior</button>
      <span class="page-info">Página <span id="page-num">1</span> de <span id="page-count">0</span></span>
      <button id="next-page">Siguiente</button>
    </div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.min.js"></script>
  <script>
    const url = '1.pdf'; // Tu PDF en la misma carpeta
    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null;

    const scale = 1.5,
          canvas = document.getElementById('pdf-render'),
          ctx = canvas.getContext('2d');

    // Renderizar página
    const renderPage = num => {
      pageIsRendering = true;

      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if(pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        document.getElementById('page-num').textContent = num;
      });
    };

    const queueRenderPage = num => {
      if(pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    };

    // Botones de navegación
    document.getElementById('prev-page').addEventListener('click', () => {
      if(pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next-page').addEventListener('click', () => {
      if(pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    // Cargar PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(err => {
      console.error('Error cargando PDF: ' + err.message);
    });
  </script>
</body>
</html>
