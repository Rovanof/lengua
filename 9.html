<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor PDF tipo Libro</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 1px solid #333;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mi PDF tipo Libro</h1>
  <canvas id="pdf-render"></canvas>
  <div>
    <button id="prev-page">Anterior</button>
    <span>P치gina: <span id="page-num">1</span> / <span id="page-count">0</span></span>
    <button id="next-page">Siguiente</button>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.min.js"></script>
  <script>
    const url = '1.pdf'; // tu PDF en la misma carpeta
    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumIsPending = null;

    const scale = 1.2,
          canvas = document.getElementById('pdf-render'),
          ctx = canvas.getContext('2d');

    // Renderizar p치gina
    const renderPage = num => {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if(pageNumIsPending !== null) {
            renderPage(pageNumIsPending);
            pageNumIsPending = null;
          }
        });

        document.getElementById('page-num').textContent = num;
      });
    };

    const queueRenderPage = num => {
      if(pageIsRendering) {
        pageNumIsPending = num;
      } else {
        renderPage(num);
      }
    };

    // Mostrar p치gina anterior
    document.getElementById('prev-page').addEventListener('click', () => {
      if(pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    // Mostrar p치gina siguiente
    document.getElementById('next-page').addEventListener('click', () => {
      if(pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    // Cargar PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(err => {
      console.error('Error cargando PDF: ' + err.message);
    });
  </script>
</body>
</html>
